<!DOCTYPE html>

      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />
    <title>WildBot</title>

  <body>
    <!--================ Header start =================-->
    <header class="header_area border-bottom">
      <div class="container my-2">
        <nav class="navbar">
          <a class="navbar-brand" href="#">
            <img src="" width="30" height="30" class="d-inline-block align-top" alt="" />
            WildBot
          </a>
          <div class="d-flex justify-content-between">
            <ul class="navbar-nav flex-row mr-auto">
              <li class="nav-item ml-4">
                <a class="nav-link" href="#">Оферта <span class="sr-only">(текущая)</span></a>
              </li>
              <li class="nav-item ml-4">
                <a class="nav-link" href="#">Политика конфиденциальности</a>
              </li>
            </ul>
            <a href="#" class="btn btn-primary my-2 ml-4 my-sm-0 mr-md-2"> Попробовать </a>
          </div>
        </nav>
      </div>
    </header>
    <!--================ Header end =================-->

    <!--================ Main start =================-->
    <main class="main_area">
      <div class="container mt-5">
        <div class="row justify-content-around">
          <div class="col-6 align-items-start">
            <div>
              <p class="heading_main">
                Бесплатный старт<br />
                с полным доступом
              </p>
            </div>
            <div class="section_info">
              <p><i class="fa-solid fa-check" style="color: #1d9bfc;"></i> Быстрые уведомления о всех операциях</p>
              <p><i class="fa-solid fa-check" style="color: #1d9bfc;"></i> Актуальная стоимость логистики</p> 
              <p><i class="fa-solid fa-check" style="color: #1d9bfc;"></i> Фактическая комиссия</p> 
              <p><i class="fa-solid fa-check" style="color: #1d9bfc;"></i> Лист подбора маркетплейс</p> 
              <p><i class="fa-solid fa-check" style="color: #1d9bfc;"></i> ABC-анализ заказов</p> 
              <p><i class="fa-solid fa-check" style="color: #1d9bfc;"></i> Товарная аналитика</p>
            </div>
            <a href="#" class="btn my-2 ml-2 my-sm-0 mr-md-2"> Попробовать </a>
          </div>
          <div class="col-6"></div>
        </div>
      </div>

    <!--================ Main end =================-->

    <!--================ Footer start =================-->
    <footer class="footer_area"></footer>
    <!--================ Footer end =================-->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
