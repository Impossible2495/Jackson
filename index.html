<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9fd3ab6b46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>HellBot</title>
  </head>
  <body>
    <!--================ Header start =================-->
    <header class="header_area border-bottom">
      <div class="container my-2">
        <nav class="navbar flex-column flex-md-row">
          <a class="light-blue brand_name ml-md-5 text-lg-left text-center ml-sm-3" href="#">
            HellBot
          </a>
          <div class="d-flex">
            <ul class="navbar-nav flex-lg-row flex-column mr-auto">
              <li class="nav-item ml-sm-4">
                <a class="nav-link light-blue text-center" href="#"
                  >Оферта <span class="sr-only">(текущая)</span></a
                >
              </li>
              <li class="nav-item ml-sm-4">
                <a class="nav-link light-blue text-center" href="#">Политика конфиденциальности</a>
              </li>
              <li class="nav-item ml-sm-4 text-center">
                <a href="#" class="btn main_button"> Попробовать </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!--================ Header end =================-->

    <!--================ Main start =================-->
    <main class="main_area">
      <div class="container mt-5">
        <div class="row justify-content-around">
          <div class="col-6-sm align-items-center">
            <div>
              <p class="heading_main text-center text-lg-left">
                Бесплатный старт<br />
                с полным доступом
              </p>
            </div>
            <div class="section_info">
              <p class="text-center text-lg-left">
                <i class="fa-solid fa-check" style="color: #1d9bfc"></i> Быстрые уведомления о всех
                операциях
              </p>
              <p class="text-center text-lg-left">
                <i class="fa-solid fa-check" style="color: #1d9bfc"></i> Актуальная стоимость
                логистики
              </p>
              <p class="text-center text-lg-left">
                <i class="fa-solid fa-check" style="color: #1d9bfc"></i> Фактическая комиссия
              </p>
              <p class="text-center text-lg-left">
                <i class="fa-solid fa-check" style="color: #1d9bfc"></i> Лист подбора маркетплейс
              </p>
              <p class="text-center text-lg-left">
                <i class="fa-solid fa-check" style="color: #1d9bfc"></i> ABC-анализ заказов
              </p>
              <p class="text-center text-lg-left">
                <i class="fa-solid fa-check" style="color: #1d9bfc"></i> Товарная аналитика
              </p>
              <div class="text-center text-lg-left">
                <a href="#" class="btn main_button"> Попробовать </a>
              </div>
            </div>
          </div>
          <div class="col-6-sm">
            <img src="assets/img/screen2.webp" class="img-fluid screenshot_1" alt="скриншот" />
          </div>
        </div>
      </div>
    </main>
    <!--================ Main end =================-->

    <!--================ Footer start =================-->
    <footer class="footer_area">
      <div class="text-center text-lg-start" style="background-color: #229ed9">
        <div class="container-fluid d-flex justify-content-center py-5">
          <a href="#" class="btn btn-lg m-2 px-1" style="background-color: #ffffff">
            <i class="fa-brands fa-telegram fa-2xl fa-fw" style="color: #2aabee"></i>
          </a>
          <a href="#" class="btn btn-lg m-2 px-1" style="background-color: #ffffff">
            <i class="fa-brands fa-vk fa-2xl fa-fw" style="color: #2aabee"></i>
          </a>
        </div>

        <!-- Copyright -->
        <div class="text-center text-white p-3">
          © 2024
          <a class="text-white" href="#">HellBot</a>
        </div>
        <!-- Copyright -->
      </div>
    </footer>
    <!--================ Footer end =================-->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
